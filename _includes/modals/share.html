<div id="modal-share" class="modal">
  <div class="modal-box">
    <p class="modal-title">Share this CSS property</p>
    <p class="modal-url">
      <input id="modal-input" class="input" type="text" value="{{site.url}}/" readonly>
      <button id="modal-copy" class="button is-primary" data-clipboard-target="#modal-input">複製連結</button>
    </p>
    <p class="modal-social">
      <a id="modal-twitter" class="button is-twitter" href="https://twitter.com/intent/tweet?url=https%3A%2F%2F9IV-Radio.github.io%2Fcss-reference_zh-hant-tw">分享到 Twitter</a>
      <a id="modal-facebook" class="button is-facebook" href="https://www.facebook.com/sharer.php?u=https%3A%2F%2F9IV-Radio.github.io%2Fcss-reference_zh-hant-tw">分享到 Facebook</a>
    </p>
    <a id="modal-close" class="modal-close"></a>
  </div>
</div>
